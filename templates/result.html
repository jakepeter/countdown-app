<!DOCTYPE html>
<html>
<head>
    <title>結果 - 人生100年カウントダウン</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body {
        background-color: #fffaf7;
      }
      #countdown {
        color: #00A474;
        font-weight: bold;
      }
    </style>
</head>
<body class="text-center py-5">
    <div class="container">
        <h1 class="mb-4">人生100年カウントダウン</h1>
        <div class="p-4 shadow rounded" style="max-width: 600px; margin: auto; background-color: #fdede4;">
            <p><strong>あなたの誕生日：</strong>{{ birth_date }}</p>
            <p><strong>今日の日付：</strong>{{ today }}</p>
            <p><strong>生きた日数：</strong>{{ age_in_days }}日</p>
            <p><strong>100歳まであと：</strong></p>
            <h3 id="countdown" class="mb-3"></h3>

            <h2 class="mt-4" style="color: #ebc775;">今日はどう生きる？</h2>
            <a href="/" class="btn btn-outline-secondary mt-3">戻る</a>
        </div>
    </div>

    <script>
        let remainingSeconds = {{ remaining_seconds }};

        function updateCountdown() {
            if (remainingSeconds <= 0) {
                document.getElementById('countdown').textContent = "おめでとうございます！100歳達成です🎉";
                clearInterval(timer);
                return;
            }

            let days = Math.floor(remainingSeconds / (3600 * 24));
            let hours = Math.floor((remainingSeconds % (3600 * 24)) / 3600);
            let minutes = Math.floor((remainingSeconds % 3600) / 60);
            let seconds = remainingSeconds % 60;

            document.getElementById('countdown').textContent =
                `${days}日 ${hours}時間 ${minutes}分 ${seconds}秒`;

            remainingSeconds--;
        }

        updateCountdown();
        let timer = setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
