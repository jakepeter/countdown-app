<!DOCTYPE html>
<html>
<head>
    <title>人生100年カウントダウン</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light text-center py-5">
    <div class="container">
        <h1 class="mb-4">人生100年カウントダウン</h1>
        <form action="/result" method="post" class="p-4 bg-white shadow rounded" style="max-width: 500px; margin: auto;">
            <div class="mb-3">
                <label for="birth_date" class="form-label">誕生日を入力してください</label>
                <input type="date" name="birth_date" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">スタート</button>
        </form>
    </div>
</body>
</html>
