<!DOCTYPE html>
<html>
<head>
    <title>人生100年カウントダウン</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light text-center py-5">
    <div class="container">
        <h1 class="mb-4">人生100年カウントダウン</h1>
        <form action="/result" method="post" class="p-4 bg-white shadow rounded" style="max-width: 500px; margin: auto;">
            <div class="mb-3">
                <label for="birth_date" class="form-label">誕生日（8桁の数字で入力）</label>
                <input type="text" id="birth_date" name="birth_date" class="form-control" placeholder="例：20250601" pattern="\d{8}" required>
            </div>
            <button type="submit" class="btn btn-primary">スタート</button>
        </form>
    </div>
</body>
</html>
